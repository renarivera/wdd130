<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz HTML is for to collect information about experience of programmers.">
    <meta name="author" content="Renato Rivera">
    <title>Quiz HTML</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Quiz HTML</h1>
        <form>
          <fieldset>
            <legend>Contact Information</legend>
            <label for="fullname">Full name:</label>
            <input type="text" id="fullname" name="fullname">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
          </fieldset>
          <fieldset>
            <legend>Experience Information</legend>
            <label for="experience">Do you have experience working with CSS?</label>
            <input type="text" id="experience" name="experience" required>
            
            <label for="evaluation">How are id and class attributes selected in CSS?</label>
            <textarea id="evaluation" name="evaluation" required></textarea>
            
            <label for="comments">Which of the following is a valid CSS comment?</label>
            <select id="comments" name="comments" required>
              <option value="" selected disabled>Choose One ...</option>
              <option value="option1">/* Option 1 */</option>
              <option value="option2"># Option 2</option>
              <option value="option3">// Option 3</option>
            </select>
            
            <label for="years">Enter your years of experience::</label>
            <input class="number" type="number" id="years" name="years" required>
          </fieldset>
          <button class="submit" type="submit">Submit Quiz</button>
        </form>
      </main>
      
    <footer>

    </footer>
</body>
</html>
